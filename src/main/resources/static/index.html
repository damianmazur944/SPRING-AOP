<!doctype html>
<html ng-app="demo">
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

<div ng-if="addUser">
    <form>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Surname">
        <input type="text" placeholder="Address">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Name">

    </form>
</div>



<div  ng-controller="dealers">
    <button ng-repeat="dealer in greeting" ng-click="loadDealerCars(dealer.id)">{{dealer.name}}</button>
    <div>
        <p ng-repeat="car in dealerCars">{{car.brand}} {{car.model}} {{car.displacment}}</p>
    </div>
</div>


</body>
</html>
